{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManagement</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    
</head>
<body>
    <div class="logo"><H1>TASK MANGEMENT</H1></div>
    {% include 'navbar.html' %}
        {% block content %}
                <div class="data">
                    <table  >
                        <tr id="heading">
                            <th id="title">TITLE</th>
                            <th id="desc">DESCRIPTION</th>
                            <th id="upd">UPDATE</th>
                            <th id="del">DELETE</th>
                        </tr>
                {% for i in read %}
                        <tr id="content">
                            <td id="title" >{{i.title}}</td>
                            <td id="desc">{{i.desc}}</td>
                            <td id="upd"><a href="{% url 'update' i.id %}">UPDATE</a> </td>
                            <td id="del"><a href="{% url 'delete' i.id %}">DELETE</a></td>
                        </tr>
                {% endfor %} 
                    </table>
                </div>
        {% endblock %}

    <footer>
    Designed by Narasimhulu <br>
    </footer>
</body>
</html>
